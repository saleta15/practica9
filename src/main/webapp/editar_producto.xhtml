<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <title>Practica 9</title>
    <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    <h:outputStylesheet name="custom.css" library="css" />
</h:head>

<h:body>

    <h:form>
        <div class="ui-g">
            <div style="margin-left: 35%" class="ui-g-4">
                <p:panel id="formulario" header="Producto">

                    <h:panelGrid >

                        <h:outputText  value="#{mensaje.nombre} " />
                        <p:inputText id="nombre" style="width: 371px"   value="#{editarProductoBean.nuevoProducto.nombre}" required="true" requiredMessage="Es requerido." />
                        <p:message for="nombre"/>
                        <br/>


                        <h:outputText  value="#{mensaje.description} " />
                        <p:inputText id="descripcion"  style="width: 371px" value="#{editarProductoBean.nuevoProducto.descripcion}" required="true" requiredMessage="Es requerido." />
                        <p:message for="descripcion"/>
                        <br/>

                        <h:outputText  value="#{mensaje.Precio}" />
                        <p:inputNumber   id="precio" value="#{editarProductoBean.nuevoProducto.precio}" required="true" requiredMessage="Es requerido."/>
                        <p:message for="precio"/>
                        <br/>

                        <h:outputText  value="#{mensaje.disponibilidad} " />
                        <p:spinner  id="cantidad"  value="#{editarProductoBean.nuevoProducto.cantidad}" required="true" requiredMessage="Es requerido." />
                        <p:message for="cantidad"/>




                        <br></br>
                        <p:commandButton   style="margin-left: 450px"  actionListener="#{editarProductoBean.editarProducto}" action="principal"  value="#{mensaje.guardar}" update="formulario" />


                    </h:panelGrid>

                </p:panel>
            </div>

        </div>



    </h:form>
</h:body>
</html>
