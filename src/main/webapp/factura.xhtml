<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Practica 9</title>
    <h:outputStylesheet name="grid/grid.css" library="primefaces" />
</h:head>

<h:body>

    <h:form>
        <div class="ui-g">
            <div class="ui-g-2">
                <p:menu>
                    <p:submenu label="Productos">
                        <p:menuitem value="Principal" outcome="principal"   icon="ui-icon-disk" />
                    </p:submenu>

                </p:menu>
            </div>
            <p:growl id="growl"  showDetail="true" life="3000" />
            <div style="margin-left: 0%" class="ui-g-2">

                <p:fieldset legend="#{mensaje.comprar}" style="margin-bottom:20px">
                <p:panelGrid columns="2">

                    <f:facet name="header">

                    </f:facet>

                    <h:outputText value="#{mensaje.nombre}" />
                    <h:outputText value="#{facturaCompraBean.producto.nombre}" />

                    <h:outputText value="#{mensaje.Precio}" />
                    <h:outputText value="#{facturaCompraBean.producto.precio}" />

                    <h:outputText value="#{mensaje.description}" />
                    <h:outputText value="#{facturaCompraBean.producto.descripcion}" />

                    <h:outputText value="#{mensaje.cantidad}" />
                    <p:inputNumber id="cantidad" value="#{facturaCompraBean.cantidad}" >
                        <f:attribute name="producto" value="#{facturaCompraBean.producto.id}" />
                        <f:validator validatorId="miValidadorDisponibilidad" />
                    </p:inputNumber>
                    <p:message style="margin-left: 113%; width: 170px" for="cantidad"/>
                    <p:commandButton update="growl"  style=" right:30%"  value="#{mensaje.agregar_carrito}" action="#{facturaCompraBean.agregarAlCarro}"/>

                </p:panelGrid>
                </p:fieldset>

            </div>

        </div>



    </h:form>
</h:body>
</html>
