<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <title>Practica 9</title>
    <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    <h:outputStylesheet name="custom.css" library="css" />
</h:head>

<h:body>

    <h:form>
        <div class="ui-g">
            <div style="margin-left: 35%" class="ui-g-4">
                <p:panel id="formulario" header="Historial de Ventas">

                    <h:panelGrid >

                        <br></br>

                        <p:dataTable var="venta" value="#{historialVentasBean.ventas}">
                            <p:column headerText="#{mensaje.usuario}">
                                <h:outputText value="#{venta.usuario.nombreUsuario}" />
                            </p:column>

                            <p:column headerText="#{mensaje.fecha}">
                                <h:outputText value="#{venta.fecha}" />
                            </p:column>

                            <p:column headerText="#{mensaje.cantidad}">
                                <h:outputText value="#{venta.cantidad}" />
                            </p:column>

                            <p:column headerText="Total">
                                <h:outputText value="#{venta.precio * venta.cantidad}" />
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid>

                </p:panel>
            </div>

        </div>



    </h:form>
</h:body>
</html>
