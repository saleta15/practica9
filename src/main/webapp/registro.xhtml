<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <title>Practica 9</title>
    <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    <h:outputStylesheet name="custom.css" library="css" />
</h:head>

<h:body>

    <h:form>
        <div class="ui-g">
            <div style="margin-left: 35%" class="ui-g-3">
                <p:panel id="formulario" header="#{mensaje.registrar}">

                    <h:panelGrid  >
                        <h:outputText styleClass="campo-registro" value="#{mensaje.usuario}" />
                        <p:inputText id="nombre-usuario"  style="margin-left: 40%" value="#{registroBean.nuevoUsuario.nombreUsuario}" required="true" requiredMessage="Este campo es requerido" >
                            <f:validator validatorId="miValidadorUsuario" />

                        </p:inputText>
                        <p:message style="margin-left: 40%; width: 215px" for="nombre-usuario"/>
                        <br/>

                        <h:outputText styleClass="campo-registro" value="#{mensaje.contrasena}" />
                        <p:password id="contrasena" style="margin-left: 40%" value="#{registroBean.nuevoUsuario.contrasena}" required="true" requiredMessage="Este campo es requerido" />
                        <p:message style="margin-left: 40%; width: 215px" for="contrasena"/>
                        <br/>

                        <h:outputText  styleClass="campo-registro" value="#{mensaje.nombre}: "  />
                        <p:inputText id="nombre" style="margin-left: 40%"  value="#{registroBean.nuevoUsuario.nombre}" required="true" requiredMessage="Este campo es requerido" />
                        <p:message style="margin-left: 40%; width: 215px" for="nombre"/>
                        <br/>

                        <h:outputText  styleClass="campo-registro" value="#{mensaje.apellido}"  />
                        <p:inputText id="apellido" style="margin-left: 40%"  value="#{registroBean.nuevoUsuario.apellido}" required="true" requiredMessage="Este campo es requerido" />
                        <p:message style="margin-left: 40%; width: 215px" for="apellido"/>
                        <br/>

                        <p:commandButton  style="margin-left: 60%" actionListener="#{registroBean.registrarUsuario}" update="formulario" action="login"  value="#{mensaje.guardar}" />


                    </h:panelGrid>

                </p:panel>
            </div>

        </div>



    </h:form>
</h:body>
</html>
